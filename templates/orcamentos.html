{% extends "base.html" %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">




    {% block content %}
</head>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron p-3">
                <h2>Orçamentos</h2>
                <button type="button" class="btn btn-success float-right" data-toggle="modal"
                    data-target="#modalorcamento">Cadastrar</button>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">X</span>
        </button>
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <!-- Modal cadastro -->
    <div class="modal fade" id="modalorcamento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalorcamento">Cadastrar Orçamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <form action="" method="POST">
                        <div class="modal-body">
                            <div class="form-group">

                                <label>Razao Social:</label>
                                <input type="text" class="form-control" name="razaosocial">
                            </div>

                            <div class="form-group" method="POST">
                                <label>Representada:</label>
                                <input type="text" class="form-control" name="representada">
                            </div>

                            <div class="form-group" method="POST">
                                <label>Valor:</label>
                                <input type="text" class="form-control" name="valor">
                            </div>

                            <div class="form-group" method="POST">
                                <label>Data:</label>
                                <input type="date" class="form-control" name="data">
                            </div>

                            
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>







</body>

</html>
{% endblock %}
